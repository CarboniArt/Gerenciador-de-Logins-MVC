<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adicionar Conta - Gerenciador de Contas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container form-container">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
            <h1>Adicionar Nova Conta</h1>
            <button class="theme-toggle" id="themeToggle">üåì</button>
        </div>

        <a href="{{ url_for('conta_bp.index') }}" class="btn btn-secondary">‚Üê Voltar</a>

        <form method="POST" style="margin-top: 24px;">
            <div class="form-group">
                <label for="email" class="required">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha_ubisoft" class="required">Senha Ubisoft:</label>
                <input type="password" id="senha_ubisoft" name="senha_ubisoft" required>
            </div>

            <div class="form-group">
                <label for="senha_email" class="required">Senha Email:</label>
                <input type="password" id="senha_email" name="senha_email" required>
            </div>

            <div class="form-group">
                <label for="provedor">Provedor (URL):</label>
                <input type="url" id="provedor" name="provedor" placeholder="https://...">
            </div>

            <div class="form-group">
                <label for="observacoes">Observa√ß√µes:</label>
                <textarea id="observacoes" name="observacoes" rows="5"></textarea>
            </div>

            <div style="display:flex; gap:12px; margin-top:18px;">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ url_for('conta_bp.index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const current = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');

        if (current === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'üåû';
        } else {
            themeToggle.textContent = 'üåô';
        }

        themeToggle.addEventListener('click', () => {
            if (document.body.getAttribute('data-theme') === 'dark') {
                document.body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'üåô';
            } else {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = 'üåû';
            }
        });
    </script>
</body>
</html>
